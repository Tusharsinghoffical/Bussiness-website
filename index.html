    <!-- Theme Initialization -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <style>
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
        margin: 0;
        padding: 0;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
    </style>

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Primary SEO Meta Tags -->
    <meta name="title" content="Code with Mr. Singh | Data Science, Web Dev & AI Automation">
    <meta name="description" content="Official portfolio of Tushar Singh (Code with Mr. Singh). High-performance solutions in Data Science, Full-Stack Web Development, and AI Agent automation.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              outfit: ['Outfit', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'marquee': 'marquee 40s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'drift': 'drift 15s ease-in-out infinite',
              'gradient-flow': 'gradient-flow 8s ease infinite',
              'bounce-subtle': 'bounce-subtle 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'reveal-scale': 'revealScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              drift: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(30px, 20px)' },
              },
              'gradient-flow': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '30%': { transform: 'scale(1.1) translateY(-3px)' },
                '50%': { transform: 'scale(0.98) translateY(0)' },
                '70%': { transform: 'scale(1.02) translateY(-1px)' },
              },
              revealScale: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
