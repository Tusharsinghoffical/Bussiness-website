<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect all 404s to index.html for client-side routing
        (function() {
            var path = window.location.pathname;
            if (path !== '/' && !path.match(/\.[^\/]+$/)) {
                window.history.replaceState(null, null, '/');
            }
            window.location.replace('/');
        })();
    </script>
</html>
